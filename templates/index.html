<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
    <style>
        /* General styling for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8f3;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #2f9f5b;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"] {
            font-size: 16px;
            color: #333;
            background-color: #e7f7e2;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #b7e2b3;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #c3f1c3;
        }

        button {
            padding: 10px 20px;
            background-color: #2f9f5b;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2b8c4f;
        }

        small {
            color: #666;
            font-size: 14px;
        }

        /* Container to display selected file names */
        #file-list {
            margin-top: 15px;
            text-align: left;
            color: #333;
        }

        #file-list ul {
            list-style-type: none;
            padding-left: 0;
        }

        #file-list li {
            background-color: #e7f7e2;
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Upload Your Files</h1>
        <form action="/get_ratings" method="POST" enctype="multipart/form-data">
            <input type="file" name="files" id="file-input" multiple required>
            <small>You can select multiple files at once</small>
            <div id="file-list">
                <table width="100%"></table>
            </div>
            <button type="submit">Upload Files</button>
        </form>

    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileListContainer = document.getElementById('file-list').querySelector('table');
        let selectedFiles = [];

        fileInput.addEventListener('change', function() {
            const files = fileInput.files;

            selectedFiles = [];
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                selectedFiles.push(file);

                const fileRow = document.createElement('tr');

                const fileItem1 = document.createElement('td');
                fileItem1.textContent = file.name;

                const fileItem2 = document.createElement('td');
                fileItem2.align = "right";
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.addEventListener('click', function() {
                    selectedFiles = selectedFiles.filter(f => f !== file);
                    fileRow.remove();
                    const dataTransfer = new DataTransfer();
                    selectedFiles.forEach(f => dataTransfer.items.add(f));
                    fileInput.files = dataTransfer.files;
                });
                fileItem2.appendChild(deleteBtn);

                fileRow.appendChild(fileItem1);
                fileRow.appendChild(fileItem2);
                fileListContainer.appendChild(fileRow);
            }
        });
    </script>
</body>
</html>
